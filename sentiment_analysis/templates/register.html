<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  {% load static %}
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="{% static 'styles/register.css' %}">
</head>

<body>
  <!-- Display success and error messages -->
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    {% if message.tags == 'success' %}
    <div class="success-message">{{ message }}</div>
    {% elif message.tags == 'error' %}
    <div class="error-message">{{ message }}</div>
    {% endif %}
    {% endfor %}
  </div>
  {% endif %}

  <div class="container">
    <div class="wrapper">
      <div class="title">Registration</div>


      <form action="" method="POST" autocomplete="off">
        {% csrf_token %}

        <div class="input-box">
          <input type="text" placeholder="Enter username" name="username" required autocomplete="off">
        </div>
        <div class="input-box">
          <input type="email" placeholder="Enter e-mail" name="email" required autocomplete="off">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter password" name="password1" required autocomplete="new-password">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm password" name="password2" required autocomplete="new-password">
        </div>
        <div class="policy">
          <input type="checkbox" required>
          <p>I accept all terms & conditions</p>
        </div>
        <div class="input-box button">
          <input type="submit" value="Register Now">
        </div>
        <div class="text">
          <p>Already have an account? <a href="{% url 'login' %}">Login now</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript to remove messages after 1 second -->
  <script>
    setTimeout(function() {
      var messages = document.querySelectorAll('.messages .success-message, .messages .error-message');
      messages.forEach(function(message) {
        message.style.display = 'none';
      });
    }, 2000);
  </script>
</body>

</html>
