<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/login.css' %}">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
  <!-- Display success and error messages -->
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    {% if message.tags == 'success' %}
    <div class="success-message">{{ message }}</div>
    {% elif message.tags == 'error' %}
    <div class="error-message">{{ message }}</div>
    {% endif %}
    {% endfor %}
  </div>
  {% endif %}
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Login Form</span></div>
      <form action="" method="POST" autocomplete="off">
        {% csrf_token %}

        <!-- Hidden dummy fields to trick autofill -->
        <input type="text" name="fakeusername" style="display:none">
        <input type="password" name="fakepassword" style="display:none">

        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Enter username" name="username" required autocomplete="off">
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Enter password" name="password" required autocomplete="new-password">
        </div>
        <div class="row button">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="{% url 'register' %}">Register now</a></div>
      </form>
    </div>
  </div>
  <!-- JavaScript to remove messages after 1 second -->
  <script>
    setTimeout(function () {
      var messages = document.querySelectorAll('.messages .success-message, .messages .error-message');
      messages.forEach(function (message) {
        message.style.display = 'none';
      });
    }, 2000);
  </script>
</body>

</html>
